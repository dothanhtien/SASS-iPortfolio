<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I, Portfolio</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <!-- BEGIN HEADER -->
    <header class="header fixed-top">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand m-0 p-0" href="#">I, Portfolio </a>
          <button
            id="headerToggler"
            class="navbar-toggler border-0 text-white"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa fa-bars"></i>
            <i class="fa fa-times"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto text-center">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Portfolio</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarBlogDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span>Blog</span>
                  <i class="fa fa-angle-down"></i>
                </a>
                <div
                  class="dropdown-menu text-center text-lg-left"
                  aria-labelledby="navbarBlogDropdown"
                >
                  <a class="dropdown-item" href="#">Blog Posts</a>
                  <a class="dropdown-item" href="#">Blog Single post</a>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  id="navbarPagesDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span>Pages</span>
                  <i class="fa fa-angle-down"></i>
                </a>
                <div
                  class="dropdown-menu text-center text-lg-left"
                  aria-labelledby="navbarPagesDropdown"
                >
                  <a class="dropdown-item" href="#">Landing page</a>
                  <a class="dropdown-item" href="#">Contact</a>
                </div>
              </li>
            </ul>
          </div>

          <div class="navbar-tools d-flex align-items-center">
            <a
              class="
                navbar-tools__sidebar
                d-none d-lg-flex
                flex-column
                justify-content-between
                align-items-end
              "
              href="#"
            >
              <div></div>
              <div></div>
              <div></div>
            </a>
            <a class="navbar-tools__darkmode d-inline-block" href="#">
              <i class="moon d-block position-relative overflow-hidden"></i>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- END HEADER -->

    <section class="about"></section>
    <section class="services"></section>
    <section class="skills"></section>
    <section class="awards"></section>
    <section class="feedback"></section>
    <section class="clients"></section>
    <section class="contact"></section>
    <section class="footer"></section>

    <!-- POPPER & BOOTSTRAP JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
